### KEELSON TAGS FOR WELL-KNOWN PAYLOADS ###

# Primitive payloads

## Levers
lever_position_pct:
    encoding: protobuf
    schema: keelson.primitives.TimestampedFloat

## Rudder
rudder_angle_deg:
    encoding: protobuf
    schema: keelson.primitives.TimestampedFloat

## Propeller
propeller_rate_rpm:
    encoding: protobuf
    schema: keelson.primitives.TimestampedFloat
propeller_pitch_rpm:
    encoding: protobuf
    schema: keelson.primitives.TimestampedFloat


# Complex payloads

## Images and Video
raw_image:
    encoding: protobuf
    schema: foxglove.RawImage
compressed_image:
    encoding: protobuf
    schema: foxglove.CompressedImage

## Radar and Lidar
laser_scan:
    encoding: protobuf
    schema: foxglove.LaserScan
radar_spoke:
    encoding: protobuf
    schema: keelson.compound.RadarSpoke
point_cloud:
    encoding: protobuf
    schema: foxglove.PointCloud

## Inertial Meaurement Units (IMU)
imu_reading:
    encoding: protobuf
    schema: keelson.compound.ImuReading

# Encapsulating payloads

## NMEA
nmea0183:
    encoding: protobuf
    schema: keelson.primitives.TimestampedBytes

nmea2000_yden: # nmea2000 data in YDEN format
    encoding: protobuf
    schema: keelson.primitives.TimestampedBytes

nmea2000_json: # nmea2000 data in Canboat JSON format
    encoding: json
    schema: {}

lwe450:
    encoding: protobuf
    schema: keelson.primitives.TimestampedBytes


## Haddock
haddock:
    encoding: protobuf
    schema: keelson.primitives.TimestampedBytes
