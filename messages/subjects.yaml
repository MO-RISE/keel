### Well-known subjects ###

# Raw

raw:
    schema: keelson.primitives.TimestampedBytes

# Primitive payloads

## Levers
lever_position_pct:
    schema: keelson.primitives.TimestampedFloat

## Rudder
rudder_angle_deg:
    schema: keelson.primitives.TimestampedFloat

## Propeller
propeller_rate_rpm:
    schema: keelson.primitives.TimestampedFloat
propeller_pitch_rpm:
    schema: keelson.primitives.TimestampedFloat

## Sail Control 
sail_sheeting_mode_set:
    schema: keelson.primitives.TimestampedString # "automatic", "manual"
sail_thrust_mode_set:
    schema: keelson.primitives.TimestampedString # "automatic", "manual"
sail_coupled_mode_set:
    schema: keelson.primitives.TimestampedString # "coupled", "uncoupled"
sail_thrust_set:
    schema: keelson.primitives.TimestampedFloat # 0-100% 
sail_sheeting_set:
    schema: keelson.primitives.TimestampedFloat # -180 to 180 degrees
sail_reefing_set:
    schema: keelson.primitives.TimestampedFloat # 0-100% 

# Complex payloads

## Images and Video
raw_image:
    schema: foxglove.RawImage
compressed_image:
    schema: foxglove.CompressedImage

## Radar and Lidar
laser_scan:
    schema: foxglove.LaserScan
radar_spoke:
    schema: keelson.compound.RadarSpoke
radar_sweep:
    schema: keelson.compound.RadarSweep
point_cloud:
    schema: foxglove.PointCloud

## Inertial Meaurement Units (IMU)
imu_reading:
    schema: keelson.compound.ImuReading

## Sail Control  
sail_control_state:
    schema: keelson.compound.SailControl
