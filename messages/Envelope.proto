syntax = "proto3";

import "google/protobuf/timestamp.proto";

package core;

message Envelope {

    // Timestamp when this envelope was enclosed
    google.protobuf.Timestamp enclosed_at = 1;

    // The payload should be a protobuf message specified in the payload folder
    bytes payload = 2;

    // Timestamp when the data source was created or measurement was taken
    google.protobuf.Timestamp source_timestamp = 3;
}
