syntax = "proto3";

import "google/protobuf/timestamp.proto";

package keelson.compound;

message SimulationState {

  google.protobuf.Timestamp time = 1;
    
  enum State {
    UNKNOWN = 0;
    STOPPED = 1;
    ASSIGNED = 2;
    PLAYING = 3;
    PAUSED = 4;
  }

  State state = 1;
  
  string simulation_name = 3;
  
  string simulation_id = 4;
  
  // Extra simple time fild for simulation time
  string simulation_time_str = 5;  
}