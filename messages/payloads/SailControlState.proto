syntax = "proto3";

package keelson.compound;

message SailControlState {

  int32 sheeting_mode = 1; // (1= manual, 2= automatic)

  int32 coupled_steering_mode = 2;  // (0=actvivated, 1=deactivated) 

  int32 variabel_thrust_mode = 3; // (0=actvivated, 1=deactivated) 

  float variabel_thrust_set = 4; // (0.0 - 1.0 = 0% - 100%) 

  int32 variabel_thrust_actual = 5; // (0.0 - 1.0 = 0% - 100%) 

}
  .