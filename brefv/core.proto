syntax = "proto3";

import "google/protobuf/timestamp.proto";

package core;

message Envelope {

    // Timestamp when this envelope was enclosed
    google.protobuf.Timestamp enclosed_at = 1;

    // The payload
    bytes payload = 2;
}

message TopicEnvelopePair {

    // Topic associated with the envelope
    string topic = 1;

    // The envelope
    bytes envelope = 2;
}