syntax = "proto3";

package foxglove;

import "foxglove/Quaternion.proto";
import "foxglove/Vector3.proto";
import "foxglove/Header.proto";

message Imu {
  Header header = 1;

  Quaternion orientation = 2;
  repeated double orientation_covariance = 3; // array with 9 elements

  Vector3 angular_velocity = 4;
  repeated double angular_velocity_covariance = 5;

  Vector3 linear_acceleration = 6;
  repeated double linear_acceleration_covariance = 7;
}
