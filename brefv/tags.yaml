### KEELSON TAGS FOR WELL-KNOWN PAYLOADS ###

# Primitive payloads

## Levers
lever_position_pct:
    encoding: protobuf
    description: brefv.primitives.TimestampedFloat

## Rudder
rudder_angle_deg:
    encoding: protobuf
    description: brefv.primitives.TimestampedFloat

## Propeller
propeller_rate_rpm:
    encoding: protobuf
    description: brefv.primitives.TimestampedFloat
propeller_pitch_rpm:
    encoding: protobuf
    description: brefv.primitives.TimestampedFloat


# Complex payloads

## Images and Video
raw_image:
    encoding: protobuf
    description: foxglove.RawImage
compressed_image:
    encoding: protobuf
    description: foxglove.CompressedImage

## Radar and Lidar
laser_scan:
    encoding: protobuf
    description: foxglove.LaserScan
point_cloud:
    encoding: protobuf
    description: foxglove.PointCloud

## Inertial Meaurement Units (IMU)
imu_reading:
    encoding: protobuf
    description: brefv.compound.ImuReading

# Encapsulating payloads

## NMEA
nmea0183:
    encoding: protobuf
    description: brefv.primitives.TimestampedString
lwe450:
    encoding: protobuf
    description: brefv.primitives.TimestampedBytes


## Haddock
haddock:
    encoding: protobuf
    description: brefv.primitives.TimestampedBytes
