syntax = "proto3";

import "google/protobuf/timestamp.proto";

package brefv.scalars;

message TimestampedFloat {

    // Timestamp when value was valid
    google.protobuf.Timestamp timestamp = 1;

    // The value
    float value = 2;
}

message TimestampedDouble {

    // Timestamp when value was valid
    google.protobuf.Timestamp timestamp = 1;

    // The value
    double value = 2;
}