syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "common/ActualSetValueResponse.proto";

service GeneralSystems {

  rpc propulsion_system_activate(google.protobuf.BoolValue) returns (ActualSetValueResponse);

  rpc propulsion_system_disengage(google.protobuf.BoolValue) returns (ActualSetValueResponse);

}