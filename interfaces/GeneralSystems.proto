syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "ActualSetValue.proto";

service GeneralSystems {

  // ---- Querable ----

  // Activating the propulsion system to be ready for emediate use 
  rpc propulsion_system_activate(BoolValue ) returns (ActualSetValue);

  // Disengae the propulsion system  
  rpc propulsion_system_disengage(BoolValue ) returns (ActualSetValue);

}