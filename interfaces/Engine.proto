syntax = "proto3";

import "google/protobuf/wrappers.proto";

// Negative values are for astern/back and positive for head/forward power
service Engine  {

  // ---- Querable ----
  
  rcp set_engine_power_procentage(Float) returns (ActualSetValue);

  rcp set_engine_power_rpm(Float) returns (ActualSetValue);
  
  rcp activate_engine(bool) returns (ActualSetValue);
    
  rcp disable_engine(bool) returns (ActualSetValue);

  // ---- Subscribers ----
  // OBS! Sbscriber has HIGH bandwidth use consider querable optinon before using this

  // Send empty string to remove listener 
  rpc set_engine_power_listener_key(StringValue);

}