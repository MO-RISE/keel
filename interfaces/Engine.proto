syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "ActualSetValue.proto";

// Negative values are for astern/back and positive for head/forward power
service Engine {

  // ---- Querables ----

  rpc set_engine_power_procentage(FloatValue ) returns (ActualSetValue);

  rpc set_engine_power_rpm(FloatValue ) returns (ActualSetValue);
  
  rpc activate_engine(BoolValue ) returns (ActualSetValue);
    
  rpc disable_engine(BoolValue ) returns (ActualSetValue);

  // Send empty string to remove listener 
  rpc set_engine_power_listener_key(StringValue ) returns (ActualSetValue);

}

